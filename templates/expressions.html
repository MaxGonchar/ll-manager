{% extends 'admin_base.html' %}

{% block title %}Words{% endblock %}

{% block content%}
<div class="container">
    <h2>{{type | upper}}</h2>
    <dl class="row">
        {% for expression in expressions %}
        <dt class="col-2"><a href="{{url_for('expression', expression_id=expression['id'])}}">{{ expression["expression"] }}</a></dt>
        <dd class="col-10">{{ expression["definition"] }}</dd>
        {% endfor %}
    </dl>
</div>
{% endblock %}
